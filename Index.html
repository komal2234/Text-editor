<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Advanced Text Editor (Trie โข Stacks โข DLL)</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="light">
  <div class="shell">
    <header class="topbar">
      <div class="brand">
        <span class="logo">โ๏ธ</span>
        <h1>Text Editor</h1>
        <span class="pill">Trie</span>
        <span class="pill">Undo/Redo</span>
        <span class="pill">DLL</span>
      </div>
      <div class="actions">
        <button id="undoBtn" title="Undo (Ctrl+Z)">โฒ Undo</button>
        <button id="redoBtn" title="Redo (Ctrl+Y)">โณ Redo</button>
        <button id="findToggle" title="Find & Replace (Ctrl+F)">๐ Find</button>
        <button id="saveBtn" title="Download .txt">โฌ๏ธ Download</button>
        <button id="printBtn" title="Print / Save as PDF">๐จ๏ธ Print</button>
        <button id="clearBtn" title="Clear document">๐งน Clear</button>
        <button id="themeBtn" title="Toggle theme">๐/โ๏ธ</button>
      </div>
    </header>

    <!-- Find & Replace panel -->
    <section id="findPanel" class="find-panel hidden">
      <div class="field">
        <label for="findInput">Find</label>
        <input id="findInput" type="text" placeholder="text to find">
      </div>
      <div class="field">
        <label for="replaceInput">Replace</label>
        <input id="replaceInput" type="text" placeholder="replace with">
      </div>
      <div class="find-actions">
        <button id="findNextBtn">Find Next</button>
        <button id="replaceBtn">Replace</button>
        <button id="replaceAllBtn">Replace All</button>
      </div>
    </section>

    <!-- Editor area: gutter (line numbers) + content -->
    <main class="editor-wrap">
      <div id="gutter" class="gutter"></div>
      <div id="editor" class="editor" tabindex="0" aria-label="Custom text editor"></div>
      <!-- suggestions dropdown -->
      <div id="suggestions" class="suggestions hidden" role="listbox"></div>
    </main>

    <footer class="statusbar">
      <div class="left">
        <span id="pos">Ln 1, Col 1</span>
      </div>
      <div class="right">
        <span id="wc">Words: 0</span>
        <span id="cc">Chars: 0</span>
        <span class="sep">โข</span>
        <span id="autosave">Autosaved</span>
      </div>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
